    <polygon points="-12,0 -10,4 -6,4 -9,7 -8,11 -12,8 -16,11 -15,7 -18,4 -14,4" transform="scale(0.6)"/>
    <polygon points="0,0 2,4 6,4 3,7 4,11 0,8 -4,11 -3,7 -6,4 -2,4" transform="scale(0.6)"/>
    <polygon points="12,0 14,4 18,4 15,7 16,11 12,8 8,11 9,7 6,4 10,4" transform="scale(0.6)"/>
    <polygon points="24,0 26,4 30,4 27,7 28,11 24,8 20,11 21,7 18,4 22,4" transform="scale(0.6)"/>
