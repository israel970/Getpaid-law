<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#FFB800" stroke-width="2"/>
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#FFB800" stroke-width="1" opacity="0.5"/>
  <!-- Dollar sign -->
  <text x="50" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFB800">$</text>
  <!-- Million text -->
  <text x="50" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" letter-spacing="1">MILLION DOLLAR</text>
  <!-- Advocates text -->
  <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFB800" letter-spacing="0.5">ADVOCATES FORUM</text>
  <!-- Stars -->
  <g fill="#FFB800">
    <polygon points="50,12 52,18 58,18 53,22 55,28 50,24 45,28 47,22 42,18 48,18"/>
  </g>
</svg>
